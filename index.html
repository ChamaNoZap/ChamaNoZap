<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zappfy - Redirecionar para o WhatsApp</title>
    <meta name="description" content="App desenvolvido para facilitar o usuário a enviar mensagem via WhatsApp sem precisar ADD um novo número na lista de contatos.">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="build/css/intlTelInput.css">
    <link rel="stylesheet" href="build/css/demo.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/script.js"></script>
    <link rel="icon" href="/img/zappfy.svg">
</head>
<body>
    <nav class="bg-white border-gray-200 dark:bg-gray-800">
        <div class="flex flex-wrap justify-beetwen items-center mx-auto max-w-screen-xl p-8">
            <img src="/img/zappfy.svg" class="h-8 mr-3" alt="Flowbite Logo" />
            <h1 class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Zappfy</h1>
            <div class="flex items-center">
            </div>
        </div>
    </nav>
    <main class="flex justify-center items-center flex-col gap-8 bg-gray-900 ">
         
        <div class="flex flex-col">
            <h1 class="flex px-10 text-center text-4xl font-black bg-gradient-to-r from-gray-200 via-gray-400 to-gray-600 bg-clip-text text-transparent py-3">Digite o número de telefone com DDD.</h1>
        </div>
        <form class="grid grid-2 md:grid-cols-2 gap-4 text-2xl">                
            <input type="text" id="phone" placeholder="Ex: +551234567890" class="bg-neutral-100 appearance-none border-2 border-blue-500 rounded w-full py-2 px-4 text-neutral-900 leading-tight focus:outline-none focus:bg-white focus:border-blue-900">
            <button onclick="redirecionarParaWhatsApp()" type="submit" class="bg-blue-500 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded">Enviar</button>
        </form>
    </main>
    <footer class="flex justify-center items-center bg-gray-800">
        <h6 class="flex px-10 text-center text-xs text-gray-300 font-semibold">App desenvolvido para facilitar o usuário a enviar mensagem via WhatsApp sem precisar ADD um novo número na lista de contatos.</h6>        
    </footer>
  </body>
</html>
